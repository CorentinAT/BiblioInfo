<!DOCTYPE html>
<html>
<head>
  <title>Page avec barre de recherche et header</title>

  <link rel="stylesheet" href="../css/all.css">


  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
    <link rel="preconnect" href="https://fonts.gstatic.com/" >
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    
  <style>
    /* Styles pour le conteneur principal */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}


/*------------------------------------------ HEADER ------------------------------------------------------------ */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgb(229, 229, 229);
  width: 100%;
  height: 55px;;
  margin-bottom: 20px;
  padding: 10px;
  color: white;
  position:sticky;      
  display: flex;                
}

body, header {
      margin: 0;
      padding: 0;
    }

/* Styles pour l'image */
.logo {
  height: 130%;
  
}

/* Styles pour les boutons */
.button {
  background-color: rgb(229, 229, 229);
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  margin-left: 10px;
  cursor: pointer;
}


/* Style pour le contenu du header */
.header-content {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  color: white;
  font-size: 24px;
}
/*-------------------------------------------------------------------------------------------------*/

    /* Style pour la barre de recherche */
    .search-bar {
      width: 400px;
      height: 5vh;
      padding: 5px;
      border: 1px solid gray;
      border-radius: 4px;
      box-sizing: border-box;
      margin: 5px;
      background-color: #f5f5f5;
    }

    /* Style pour l'image */
    .search-image1 {
      border: 1px solid gray;
      border-radius: 4px;
      box-sizing: border-box;
      margin: 5px;
      height: 5vh;
      cursor: pointer;
    }

    .search-image2 {
      border: 1px solid gray;
      border-radius: 4px;
      box-sizing: border-box;
      margin: 5px;
      height: 5vh;
      cursor: pointer;
      margin-block-end: auto;
    }
    

    /* Style pour le formulaire */
    .form {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 10%;
      margin-top: 10px;
    }

    /* Style pour la boîte avec bord bleu */
    .box {
      position: absolute;
      border: 2px solid rgb(74, 76, 200);
      padding: 20px;
      margin-top: 25%;
      background-color: white;
    }



    
  

/* Style pour les cinq cases */
.case-container {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.case {
  width: 140px; /* Modifier la largeur des cases */
  height: 200px; /* Modifier la hauteur des cases */
  background-color: #efefef;
  border-radius: 4px;
}
.case:first-child {
  margin-left: 200px; /* Ajouter une marge à gauche pour la première case */
}

.case:last-child {
  margin-right: 200px; /* Ajouter une marge à droite pour la dernière case */
}

.case-content {
  position: relative;
  height: 100%;
}


.case-image {
  position: absolute;
  top: 3%;
  left: 17.5%;
  right: 0%;
  width: calc(100% - 50px);
  height: auto;
}

.case-text {
  position: absolute;
  bottom: 12%;
  left: 50%;
  transform: translate(-50%, 50%);
  width: 100%;
  padding: 0 10px;
  margin: 0;
  color: black;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;

}





</style>


  </style>

  <script>
    function showGenres() {
      var box = document.getElementById("genresBox");
      box.style.display = "block";
    }
  </script>

</head>
<body>


  <iframe src="../header/header.html" frameborder="0" width="100%" height="75px"></iframe>



  <div class="container">
    <h1>Rechercher dans la bibliothèque</h1>
    <form class="form">

      <input type="checkbox" id="checkboxGenres" class="search-checkbox" onchange="toggleContent()" style="display: none;">
      <label for="checkboxGenres">
        <img src="../img/filtre.png" class="search-image2">
      </label>

      <input type="text" class="search-bar" placeholder="Quel document cherchez-vous ?">
      <input type="image" src="../img/loupe.png" alt="Rechercher" class="search-image1">
    </form>
    
    <div id="content" class="box " style="display: none;">
      <h2>Genres :</h2>
      <input type="checkbox" id="checkbox1">
      <label for="checkbox1">Action</label><br>
      <input type="checkbox" id="checkbox2">
      <label for="checkbox2">Horreur</label><br>
      <input type="checkbox" id="checkbox3">
      <label for="checkbox3">Etc</label><br>
    </div>
  </div>


  
  <div class="case-container">
    <div class="case">
      <div class="case-content">
        <img src="../img/couverture livre exemple.webp" alt="Image de la première case" class="case-image">
        <p class="case-text">
          la brume de bois et le loup <br>
          Jean-pierre Fouko<br>
        </p>
      </div>
    </div>
    <div class="case"></div>
    <div class="case"></div>
    <div class="case"></div>
    <div class="case"></div>
  </div>
  
  
  

  <script>
    function toggleContent() {
      var checkboxGenres = document.getElementById("checkboxGenres");
      var content = document.getElementById("content");
      if (checkboxGenres.checked) {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    }
  </script>

</body>
</html>
