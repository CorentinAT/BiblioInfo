    <script>// Effectuer la requête AJAX
        var url = 'http://api.biblioinfo.live/document/5';
        var request = new XMLHttpRequest();
        request.open('GET', url, true);
        request.onload = function () {
            if (request.status >= 200 && request.status < 400) {
                // La requête a réussi
                var response = JSON.parse(request.responseText);
                var idVal = response.id;
                var titreVal = response.titre;
                var liencouvertureVal = response.liencouverture;
                var descriptionVal = response.description;
                var auteurVal = response.auteur;
                var disponibleVal = response.disponible;
                var rayonVal = response.rayon;
                var noteMoyenneVal = response.note_moyenne;
                var themesVal = response.themes;
                var genresVal = response.genres;

                // Utilisez les variables comme vous le souhaitez

                titre = document.getElementById("titre");
                titre.textContent = titreVal;

                synopsis = document.getElementById("synopsis");
                synopsis.textContent = descriptionVal;

                genre = document.getElementById("genres");
                genre.textContent = genresVal;

                auteur = document.getElementById("auteur");
                auteur.textContent = auteurVal;

                //theme = document.getElementById("theme");
                //theme.textContent = themesVal;

                disponible = document.getElementById("disponible");
                disponible.textContent = disponibleVal;

                rayon = document.getElementById("rayon");
                rayon.textContent = rayonVal;

                couverture = document.getElementById("couverture");
                couverture.src = liencouvertureVal;




                console.log(idVal);
                console.log(titreVal);
                console.log(liencouvertureVal);
                console.log(descriptionVal);
                console.log(auteurVal);
                console.log(disponibleVal);
                console.log(rayonVal);
                console.log(noteMoyenneVal);
                console.log(themesVal);
                console.log(genresVal);
            } else {
                // La requête a échoué
                console.error('Erreur lors de la requête. Statut:', request.status);
            }
        };
        request.onerror = function () {
            // Erreur lors de la requête
            console.error('Erreur lors de la requête.');
        };
        request.send();
    </script>
