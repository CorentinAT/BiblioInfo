<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document - BiblioInfo</title>
    <link rel="shortcut icon" href="./scr/Images/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/page_document.css">
    <link rel="stylesheet" href="../css/all.css">
    <script src="../js/page_document.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<header>
    <iframe src="../header/header.html" frameborder="0" width="100%" height="75px"></iframe>
</header>

<body>
    <div class="conteneur_gauche">
        <img id="couverture" src="" alt="" height="200" width="auto">
        <div id="etoiles">
        </div>
    </div>

    <div class="conteneur_droit">
        <h1 id="titre"></h1>
        <div class="description">
            <div class="divAuteur">
                <h3>Auteur :</h3>
                <span id="auteur"></span>
            </div>
            <div class="divSynopsis">
                <h3><b>Synopsis :</b></h3>
                <span id="synopsis"></span>
            </div>
            <div class="divGenres">
                <h3>Genres :</h3>
                <span id="genres"></span>
            </div>
            <div class="divThemes">
                <h3>Thèmes :</h3>
                <span id="themes"></span>
            </div>
            <div class="divDispoLieu">
                <div class="dispo">
                    <img id="logoDispo" src="" alt="" height="20px" width="auto">
                    <span id="dispoTxt"></span>
                </div>
                <div class="lieu">
                    <div class="rayon">
                        <span>Rayon</span>
                        <span id="rayons"></span>
                    </div>
                    <div class="etage">
                        <span> Étage</span>
                        <span id="etage"></span>
                    </div>
                </div>
            </div>
            <div class="divNote">
                <div class="Modifier">
                    <button id="bt_modif" onClick="modifier()">Modifier</button>
                </div>
                <div class="Supprimer">
                    <button id="bt_suppr" onClick="supprimer()">Supprimer</button>
                </div>
                <div class="note">
                    <fieldset>
                        <input type="radio" name="note" value="1" id="box1">
                        <label for="box1">
                            1
                        </label>
                        <input type="radio" name="note" value="2" id="box2">
                        <label for="box2">
                            2
                        </label>
                        <input type="radio" name="note" value="3" id="box3">
                        <label for="box3">
                            3
                        </label>
                        <input type="radio" name="note" value="4" id="box4">
                        <label for="box4">
                            4
                        </label>
                        <input type="radio" name="note" value="5" id="box5">
                        <label for="box5">
                            5
                        </label>
                    </fieldset>

                    <button id="bt_noter" onClick="noter()">Noter</button>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <div>

    </div>
</footer>

</html>
