<!DOCTYPE html>
<html>
<head>
  <title>Page avec barre de recherche et case à cocher</title>
  <style>
    /* Styles pour le conteneur principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* Style pour la barre de recherche */
    .search-bar {
      width: 300px;
      padding: 5px;
      border: 1px solid gray;
      border-radius: 4px;
      box-sizing: border-box;
      margin-right: 5px; /* Ajout de la marge droite */
    }

    /* Style pour la grande boîte avec bord bleu */
    .box {
      border: 2px solid rgb(74, 76, 200);
      padding: 20px;
      margin-top: 20px;
    }

    /* Style pour l'image */
    .search-image {
      height: 50%;
      border: 1px solid gray;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style pour le formulaire */
    .form {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 10%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rechercher dans la bibliothèque</h1>
    <form class="form">
      <input type="text" class="search-bar" placeholder="Quel document cherchez-vous ?">
      <input type="image" src="../src/img/loupe.png" alt="Rechercher" class="search-image"> 
    </form>

    <div class="box">
      <h2>Genres :</h2>
      <input type="checkbox" id="checkbox1">
      <label for="checkbox1">Action</label><br>
      <input type="checkbox" id="checkbox2">
      <label for="checkbox2">Horreur</label><br>
      <input type="checkbox" id="checkbox3">
      <label for="checkbox3">Etc</label><br>
    </div>
  </div>
</body>
</html>
